//Quiz no -7 ---Remove all duplicates from an array without built-in methods.
let arr = ["apple", "mango", "apple", "orange", "mango", "mango", "orange"];

function removeDuplicates(arr) {
    let unique = [];
    for (i = 0; i < arr.length; i++) {
        if (unique.indexOf(arr[i]) === -1) {
            unique.push(arr[i]);
        }
    }
    return unique;
}
console.log(removeDuplicates(arr));

//Quiz no -8 -
//ascending order
function sortAscending(arr) {
    var done = false;
    while (!done) {
        done = true;
        for (var i = 1; i < arr.length; i += 1) {
            if (arr[i - 1] > arr[i]) {
                done = false;
                var tmp = arr[i - 1];
                arr[i - 1] = arr[i];
                arr[i] = tmp;
            }
        }
    }

    return arr;
}
var ascendingOrder = [12, 10, 15, 11, 14, 13, 16];
sortAscending(ascendingOrder);
console.log(ascendingOrder);

//descending order
function sortDescending(array) {
    var done = false;
    while (!done) {
        done = true;
        for (var i = 1; i < array.length; i += 1) {
            if (array[i - 1] < array[i]) {
                done = false;
                var tmp = array[i - 1];
                array[i - 1] = array[i];
                array[i] = tmp;
            }
        }
    }

    return array;
}
var descendingOrder = [12, 10, 15, 11, 14, 13, 16];
sortDescending(descendingOrder);
console.log(descendingOrder);
